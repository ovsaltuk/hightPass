<section class="contacts" id="contacts">
  <div class="container contacts__container">
    <h2 class="contacts__title title">Контакты</h2>
    <div class="contacts__grid-wrapper">
      <div class="contacts__map" id="map" style="height: 460px">
        <div class="contacts__map-address">
          <div class="contacts__map-address-close">
            <button class="reset-btn close-btn contacts__close-btn"></button>
          </div>
          <h4 class="contacts__map-title">Студия «High pass»</h4>
          <p class="contacts__map-descr">
            107045, Москва, Даев переулок, дом&nbsp;41, бизнес-центр &laquo;Даев Плаза&raquo;, этаж&nbsp;8, офис &#8470;&nbsp;82 
            <a href="#" class="reset-link contacts__map-tel contacts__map-tel-descr ">
              <svg>
                <use xlink:href="@img/icons/icons.svg#tel"></use>
              </svg>
              +7 495 424-23-532
            </a>
          </p>
          <a href="#" class="reset-link contacts__map-tel">
            <svg>
              <use xlink:href="@img/icons/icons.svg#tel"></use>
            </svg>
            +7 495 424-23-532
          </a>
        </div>
      </div>
      <form action="" class="contacts__form">
        <h4 class="contacts__form-title">Оставить заявку</h4>
        <p class="contacts__form-descr">
          Оставьте ваши данные, указав в&nbsp;графе &laquo;Комментарий&raquo; желаемые время и&nbsp;дату съёмки или другого мероприятия
        </p>
        <div class="contacts__form-input-wrapper">
          <input type="text" class="reset-input contacts__form-input" placeholder="Имя" data-validate-field="name">
        </div>
        <div class="contacts__form-input-wrapper">
          <input type="email" class="reset-input contacts__form-input" placeholder="Email" data-validate-field="email">
        </div>
        
        <div class="contacts__form-input-wrapper contacts__form-input-wrapper_grow">
          <textarea class="reset-input contacts__form-input" placeholder="Комментарий" data-validate-field="text"></textarea>
        </div>
        
        <button class="reset-btn contacts__form-btn common-btn" >Отправить</button>
      </form>
    </div>
  </div>
</section>
